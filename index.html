<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>赛斯工作室 SEStudio</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Noto Sans SC', sans-serif;
      background-color: #ffffff;
      color: #333;
      scroll-behavior: smooth;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 15px;
      background-color: #ffffff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      position: sticky;
      top: 0;
      z-index: 999;
    }

    nav a {
      color: #555;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #007bff;
    }

    header.banner {
      background: url('https://images.unsplash.com/photo-1522071820081-009f0129c71c?fit=crop&w=1600&q=80') no-repeat center center/cover;
      color: white;
      padding: 100px 20px;
      text-align: center;
      position: relative;
    }

    header.banner::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
    }

    header h1, header p {
      position: relative;
      z-index: 1;
    }

    header h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.2rem;
      margin: 5px;
    }

    section {
      max-width: 900px;
      margin: 60px auto;
      padding: 40px;
      background-color: #fafbfd;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.05);
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    section.visible {
      opacity: 1;
      transform: translateY(0);
    }

    section h2 {
      color: #007bff;
      margin-bottom: 20px;
      border-left: 4px solid #00c6ff;
      padding-left: 10px;
    }

    iframe {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: block;
      margin: 0 auto;
    }

    footer {
      text-align: center;
      padding: 25px 0;
      background-color: #007bff;
      color: white;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

<nav>
  <a href="#home">首页</a>
  <a href="#about">关于我们</a>
  <a href="#services">核心服务</a>
  <a href="#advantages">我们的优势</a>
  <a href="#testimonials">客户评价</a>
  <a href="#contact">联系我们</a>
</nav>

<header class="banner" id="home">
  <h1>赛斯工作室 SEStudio</h1>
  <p>让每一个梦想，都被认真对待。</p>
  <p>留学 · 移民 · 国际义工 · 高端定制服务</p>
</header>

<section id="contact">
  <h2>联系我们 · Contact Us</h2>
  <p>微信/WhatsApp：SESTUDIO-PT</p>
  <p>邮箱： sestudio.pt@gmail.com</p>
  <p>地址： 葡萄牙 · 波尔图</p>
  <p>公众号 / 视频号： 赛斯工作室 SEStudio</p>
  <p>也欢迎通过网页下方留言框联系我们，我们会在24小时内回复您的消息。</p>
  <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSeqhEGe2IZEfLzmLRcAXdBb2mwRl3T0jN-u00E3wM8kcWOkIw/viewform?embedded=true" height="1200"></iframe>
</section>

<footer>
  &copy; 2025 赛斯工作室 SEStudio
</footer>

<script>
  window.addEventListener('scroll', () => {
    document.querySelectorAll('section').forEach(section => {
      const rect = section.getBoundingClientRect();
      if (rect.top < window.innerHeight - 100) {
        section.classList.add('visible');
      }
    });
  });
</script>

</body>
</html>
